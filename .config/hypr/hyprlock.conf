## HYPRLOCK CONFIGURATION
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# Background image with blur
background {
    monitor =
    path = ~/Pictures/wallpaper/wallhaven-wy82w6_1920x1080.png
    blur_passes = 3
    blur_size = 7
    noise = 0.01
    contrast = 0.85
    brightness = 0.7
    vibrancy = 0.05
}

# Profile image
image {
    monitor =
    path = ~/Pictures/wallpaper/profile.png
    size = 120
    rounding = -1
    border_size = 2
    border_color = rgb(707070)
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 160
    halign = center
    valign = center
}

# Input field (password)
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 1
    outer_color = rgb(707070)
    inner_color = rgb(1a1a1a)
    font_color = rgb(e0e0e0)
    dots_center = true
    dots_size = 0.30
    dots_spacing = 0.2
    fade_on_empty = true
    rounding = 8
    check_color = rgb(707070)
    fail_color = rgb(909090)
    fail_text = <span foreground="##909090">$FAIL <b>($ATTEMPTS)</b></span>
    position = 0, -30
    halign = center
    valign = center
}

# Time label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(e0e0e0)
    font_size = 90
    font_family = Iosevka Nerd Font
    position = 0, 340
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgb(a0a0a0)
    font_size = 20
    font_family = Iosevka Nerd Font
    position = 0, 260
    halign = center
    valign = center
}

# Username label
label {
    monitor =
    text = Hi, $USER
    color = rgb(707070)
    font_size = 22
    font_family = Iosevka Nerd Font Medium
    position = 0, 50
    halign = center
    valign = center
}

# Bottom label
label {
    monitor =
    text = 東京の夜
    color = rgb(505050)
    font_size = 12
    font_family = Iosevka Nerd Font
    position = 0, 40
    halign = center
    valign = bottom
}
