## LOOK AND FEEL
general {
    # windows gaps
    gaps_in = 2
    gaps_out = 4
    # border
    border_size = 1
    # borders color - minimal gray theme
    col.active_border   = rgba(707070ff)
    col.inactive_border = rgba(2a2a2aff)
    # default layout
    layout = dwindle
    # allow tearing (better for gaming)
    allow_tearing = false
    # borders radius
    resize_on_border = true
}

## DECORATIONS
decoration {
    # border radius size - subtle rounding
    rounding = 0
    # opacity
    active_opacity = 1.0
    inactive_opacity = 0.92
    # shadows - subtle for depth
    shadow {
        enabled = true
        range = 12
        render_power = 2
        color = rgba(00000066)
        offset = 0 2
    }
    # blur - minimal and clean
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.15
        new_optimizations = true
    }
}

animations {
    enabled = true
    # smooth minimal animations
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, smooth, slide
    animation = windowsOut, 1, 3, smooth, popin 90%
    animation = windowsMove, 1, 4, smooth
    animation = border, 1, 5, smooth
    animation = borderangle, 1, 30, smooth, loop
    animation = fade, 1, 4, smooth
    animation = fadeOut, 1, 3, smooth
    animation = workspaces, 1, 5, overshot, slide
    animation = specialWorkspace, 1, 4, smooth, slidevert
}

# dwindle layout (mosaic on windows)
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

# Layout master (one master window + stack)
master {
    new_status = master
    mfact = 0.55
}

# touchpad gestures
gestures {
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
}

# input configuration (keyboard, mouse, touchpad)
input {
    kb_layout = es
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
        scroll_factor = 1.0
    }
    sensitivity = 0 # -1.0 to 1.0 = no modification
    accel_profile = flat
}

# miscellaneous
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(ghostty)$
    focus_on_activate = true
    vfr = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}
